<div ng-controller="AlertCtrl">
  <h1>Alert</h1>
  <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
</div>

<div ng-controller="ButtonCtrl">
  <h1>Button</h1>
  <div class="form-group">
    <button type="button" class="btn btn-primary" ng-model="button1" btn-checkbox
            btn-checkbox-true="1" btn-checkbox-false="0">버튼1</button>
    <pre>{{button1}}</pre>
  </div>
  <div class="form-group">
    <div class="btn-group">
      <button type="button" class="btn btn-primary" ng-model="buttons.left" btn-checkbox>Left</button>
      <button type="button" class="btn btn-primary" ng-model="buttons.middle" btn-checkbox>Middle</button>
      <button type="button" class="btn btn-primary" ng-model="buttons.right" btn-checkbox>Right</button>
    </div>
    <pre>{{buttons|json}}</pre>
  </div>
  <div class="form-group">
    <div class="btn-group">
      <button type="button" class="btn btn-primary" ng-model="button2" btn-radio="'left'">Left</button>
      <button type="button" class="btn btn-primary" ng-model="button2" btn-radio="'middle'">Middle</button>
      <button type="button" class="btn btn-primary" ng-model="button2" btn-radio="'right'">Right</button>
    </div>
    <pre>{{button2}}</pre>
  </div>
</div>

<div ng-controller="CollapseCtrl">
  <h1>Collapse</h1>
  <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
  <div collapse="isCollapsed">
    <div class="well">위 버튼을 클릭해보세요. 제가 사라질 겁니다.</div>
  </div>
</div>

<div ng-controller="DropdownCtrl">
  <h1>Drowdown</h1>
  <div class="btn-group" dropdown is-open="isopen">
    <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle>
      Dropdown <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
      <li role="menuitem"><a href="#">Thing 1</a></li>
      <li role="menuitem"><a href="#">Thing 2</a></li>
      <li role="menuitem"><a href="#">Thing 3</a></li>
      <li class="divider"></li>
      <li role="menuitem"><a href="#">Thing 4</a></li>
    </ul>
  </div>
</div>

<div ng-controller="ModalCtrl">
  <h1>Modal</h1>
  <button type="button" class="btn btn-default" ng-click="open()">Open Modal</button>
  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
      <h3 class="modal-title">Modal</h3>
    </div>
    <div class="modal-body">
      <pre>{{items|json}}</pre>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </script>
</div>
